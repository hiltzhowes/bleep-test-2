<!DOCTYPE html>
<html>
 
<script src="js/unmute-v013.js" data-add-button="true"></script>
<script src="js/tone-v13.js" ></script>
<script src="js/nexusUI-v2.js"></script>
    
<title>high test</title>
 
<body>

<h1>DOM touchend Event</h1>

<button ontouchstart = "touchstart()" ontouchend = "touchend()">Babba rester plan til 94 on a long john wavey welly</button>

<p><strong>Note:</strong> This example is for touch devices only.</p>

<p id="demo"></p>

<script>

var osc = new Tone.Oscillator(220, "square").toMaster();
var lfo = new Tone.LFO(8.5, 220, 280).start();
lfo.phase.value = 0.2;
lfo.connect(osc.frequency);
 
function touchstart() {
  document.getElementById("demo").innerHTML = "pressin";
  osc.start();
}
 
function touchend() {
  document.getElementById("demo").innerHTML = "letting go";
  osc.stop();
}
</script>

</body>
</html>
