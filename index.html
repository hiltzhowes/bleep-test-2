<!DOCTYPE html>
<html>
 
<head>
    <script src="js/unmute-v013.js" data-add-button="true"></script>
    <script src="js/tone-v13.js" ></script>
    <script src="js/nexusUI-v2.js"></script>
    
    <title>Bleep 9000</title>
    
    <style>
        #oscPanel div[nx="dial"] {
            width: 100%; /* three controls spread across full width */
            height: 100%;
            display: inline;
        }
        div#oscPanel {
            width: 100%; /* two panels spread over the full width */
            height: 100%;
            float: left;
            border-radius: 3px;
            background-color : rgb(220,230,30);
            
            text-align: center;
        }
        .button {
            background-color: #6400c8;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
 
<body>

<h1>DOM touchend Event</h1>

<button ontouchstart = "touchstart()" ontouchend = "touchend()">Touch this button m8.</button>

<p><strong>Note:</strong> This example is for touch devices only.</p>

<p id="demo"></p>

<script>

var osc = new Tone.Oscillator(220, "square").toMaster();
var lfo = new Tone.LFO(8.5, 220, 280).start();
lfo.phase.value = 0.2;
lfo.connect(osc.frequency);
 
function touchstart() {
  document.getElementById("demo").innerHTML = "ragga";
  osc.start();
}
 
function touchend() {
  document.getElementById("demo").innerHTML = "dayz";
  osc.stop();
}
</script>

</body>
</html>
