<!DOCTYPE html>
<html>
 
<script src="unmute-v013.js" data-add-button="true"></script>
<script src="tone-v13.js" ></script>
<script src="nexusUI-v2.js"></script>
 
<title>steppeers</title>
 
<body>

<h1>DOM touchend Event</h1>

<button ontouchstart = "touchstart()" ontouchend = "touchend()">Severus snapey can be a snake.</button>

<p><strong>Note:</strong> This example is for touch devices only.</p>

<p id="demo"></p>

<script>

var osc = new Tone.Oscillator(220, "square").toMaster();
    var lfo = new Tone.LFO(8.5, 220, 280).start();
    lfo.phase.value = 0.2;
    lfo.connect(osc.frequency);
 
function touchstart() {
  document.getElementById("demo").innerHTML = "pressed and sounding";
  osc.start();
}
 
function touchend() {
  document.getElementById("demo").innerHTML = "lifted and ended";
  osc.stop();
}
</script>

</body>
</html>
